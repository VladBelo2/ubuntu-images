name: ðŸ³ Build and Push Ubuntu Tools Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from Dockerfile label
        id: meta
        run: |
          VERSION=$(grep -i 'ubuntu:24.04' Dockerfile | sed 's/.*://')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            vladbelo2/ubuntu-tools:latest
            vladbelo2/ubuntu-tools:${{ steps.meta.outputs.version }}

